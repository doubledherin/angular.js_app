<!DOCTYPE html>
<html ng-app="store">
<head>
    <meta charset="utf-8">
    <!-- <link href="/static/css/bootstrap/css/bootstrap.min.css" rel="stylesheet"/> -->
    <link rel="stylesheet" type="text/css" href="../static/vendors/dist/css/bootstrap.min.css">
</head>
    <!--Products container-->

    <!--Gives this div access to 'store' controller-->
    <body ng-controller="StoreController as store">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="product in store.products">
          <h3>
              {{product.name}}
              <em class="pull-right">{{product.price | currency}}</em>
              <img ng-src="{{product.images[0].full}}"/>
          </h3>
          <section ng-init="tab = 1">
              <ul class="nav nav-pills">
                <li ng-class="{ active : tab === 1 }"> <a href ng-click="tab = 1">Description</a> </li>
                <li ng-class="{ active : tab === 2 }"> <a href ng-click="tab = 2">Specifications</a> </li>
                <li ng-class="{ active : tab === 3 }"> <a href ng-click="tab = 3">Reviews</a> </li>
              </ul>
        
            <div class="panel" ng-show="tab === 1">
              <h4>Description</h4>
              <blockquote>{{product.description}}</blockquote>
            </div>
            <div class="panel" ng-show="tab === 2">
              <h4>Specifications</h4>
              <blockquote>None yet.</blockquote>
            </div>
            <div class="panel" ng-show="tab === 3">
              <h4>Reviews</h4>
              <blockquote>None yet.</blockquote>
            </div>
          </section>
        </li>
      </ul>



    <script type="text/javascript" src="../static/vendors/angular.min.js"></script>
    <script type="text/javascript" src="../static/app.js"></script>

    </body>
</html>
